<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="card-content">
      <p class="title"> Perfume </p>
      <h1> Gabrielle Essence Eau De Parfum </h1>
      <p class="product"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL. </p>
        <div class="price">
          <P class="after"> $149.99 </P>
          <p class="before"> $169.99 </p>
        </div>
        <button><img src="./images/icon-cart.svg">Add to cart</button>
    </div>
  </div>
</body>
</html>
